
<section class="py-5" id="bodySection">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup] = "Details" (submit) = "updateData()">
          <div class="form-group">
            <label for="exampleInputEmail1">FirstName</label>
            <input
            type="text"
            class="form-control"
            formControlName="FirstName"
            placeholder="Enter FirstName"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">LastName</label>
            <input
            type="text"
            class="form-control"
            formControlName="LastName"
            placeholder="Enter Last Name"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input
            type="text"
            class="form-control"
            formControlName="Email"
            placeholder="Enter Email "
            />
          </div>
          <div>
            <button class="btn btn-primary" routerLink="viewblog">Update-Data</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
