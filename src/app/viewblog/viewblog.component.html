<section class="" id="bodySection">
  <div class="container">
    <div class="home py-3">
      <button class="btn btn-success" routerLink="">Create-Data</button>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Email</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let data of Details; let ind = index">
              <th scope="row">{{ ind + 1 }}</th>
              <td scope="col">{{ data.FirstName }}</td>
              <td scope="col">{{ data.LastName }}</td>
              <td scope="col">{{ data.Email }}</td>
              <td>
                <button
                  routerLink="../edit/{{ data.id }}"
                  class="btn btn-primary "
                  style="margin-left: 10px;"
                >
                  Edit
                </button>
              </td>
              <td>
                <button (click)="deleteData(data.id)" class="btn btn-danger ">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
