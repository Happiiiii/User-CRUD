<section class="py-5" id="headSection">
  <div class="container" >
    <div class="row">
      <div class="col-12">
        <h1 style="text-align: center;">Angular CRUD operation</h1>
      </div>
    </div>
  </div>
</section>

<section class="py-5" id="bodySection">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="Details" (submit)="submitData()">

          <div class="form-group">
            <label for="exampleInputEmail1">FirstName</label>
            <input
              type="text"
              class="form-control"
              formControlName="FirstName"
              id="examplename"
              aria-describedby="emailHelp"
              placeholder="Enter Name"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">LastName</label>
            <input
              type="text"
              class="form-control"
              formControlName="LastName"
              id="exampleInputPassword1"
              placeholder="LastName"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input
              type="email"
              class="form-control"
              formControlName="Email"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>

          <button type="submit" class="btn btn-success" routerLink="../viewblog">Add-Data</button> &nbsp;
        </form>
      </div>
    </div>
  </div>
</section>
